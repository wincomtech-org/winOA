<!DOCTYPE html>
<html>

<head>
    <title>数据中心 - {$site_info.site_name|default=''} </title>
    <meta name="keywords" content="{$site_info.site_seo_keywords|default=''}" />
    <meta name="description" content="{$site_info.site_seo_description|default=''}">
    <include file="public@head" />
    <hook name="before_head_end" />
</head>

<body class="">
    <include file="public@nav" />
    <div class="container tc-main">
        <div class="row">
            <div class="col-md-9">
                <div class="main-title">
                    <!-- <h3>'{$keyword|default=''}' 搜索结果 </h3> -->
                </div>

                <foreach name="list" item="vo">
                <div class="list-boxes">
                    <h2>
                        <a href="{$vo.url}">{$vo.name}</a>
                    </h2>
                    <p>{$vo.account}</p>
                    <div>
                        <div class="pull-left">
                            <div class="list-actions">
                                <a href="javascript:void(0);"><i class="fa fa-eye"></i></a>
                            </div>
                        </div>
                        <a class="btn btn-warning btn-sm pull-right" href="javascript:parent.openIframeDialog('{:url('index/detail')}','网站详情',{width:'600px',height:'400px'});">查看更多</a>
                    </div>
                </div>
                </foreach>

                <div class="pagination">
                    {$pager|default=''}
                </div>
            </div>
        </div>
        <include file="public@footer" />
    </div>
    <include file="public@scripts" />
    <hook name="before_body_end" />
</body>

</html>
