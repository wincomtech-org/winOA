<!DOCTYPE html>
<html lang="en">

<head>
    <title>演示基地 - {$site_info.site_name|default=''}</title>
    <meta name="keywords" content="{$site_info.site_seo_keywords|default=''}" />
    <meta name="description" content="{$site_info.site_seo_description|default=''}">
    <include file="public@head" />
    <style type="text/css">
        .nobody{padding:0px;background-color:#333}
        .pager_control{float: left;}
        .control_list{width: 98%;margin: 0 auto;}

        tbody td:hover{background-color:orange;}
        tbody tr:nth-of-type(odd){background-color:#ccc;}
        tbody tr:nth-of-type(even){background-color:rgba(240,240,240,1);}
        .control_list th,.control_list td{padding:5px;cursor:pointer;}
    </style>
</head>

<body class="nobody">
    <div>
        <div class="control_list">
            <table>
                <thead>
                    <tr>
                        <!-- 网站名称,域名,开发路径,配置文件,数据库,测试账号,更多 -->
                        <th><a href="javascript:void(0);">网站名称</a></th>
                        <th><a href="javascript:void(0);">域名</a></th>
                        <th><a href="javascript:void(0);">开发路径</a></th>
                        <th><a href="javascript:void(0);">配置文件</a></th>
                        <th><a href="javascript:void(0);">数据库</a></th>
                        <th><a href="javascript:void(0);">测试账号</a></th>
                        <th><a href="javascript:void(0);">更多</a></th>
                    </tr>
                </thead>
                <tbody>
                    <foreach name="list" item="vo">
                        <tr>
                            <td>{$vo.name}</td>
                            <td>
                                <foreach name="vo.url" item="u">
                                    <a target="_blank" href="http://{$u}">{$u|mb_substr=0,25,'utf-8'|default='--'}</a>
                                    <br>
                                </foreach>
                            </td>
                            <td>{$vo.dev}</td>
                            <td>{$vo.dev_ini}</td>
                            <td>{$vo.db}</td>
                            <td>{$vo.account}&{$vo.admin_account}</td>
                            <td><a href="javascript:void(0);">查看</a></td>
                        </tr>
                    </foreach>
                </tbody>
            </table>
        </div>
        <div class="pager_control">
            <ul class="pagination">{$pager|default=''}</ul>
        </div>
        <div class="clearfix"></div>
    </div>
</body>

</html>
