
<!DOCTYPE html>
<html lang="en">
<head>
    <title>演示基地</title>
    <meta name="keywords" content="{$site_info.site_seo_keywords|default=''}"/>
    <meta name="description" content="{$site_info.site_seo_description|default=''}">
    <include file="public@head"/>

    <style type="text/css">
        .clear{clear: both;}
        th,td{padding-right:30px;}
        tbody td:hover{background-color:orange;}
        tbody tr:nth-of-type(odd){background-color:#ccc;}
        tbody tr:nth-of-type(even){background-color:rgba(240,240,240,.3);}
        ul{list-style:none;float:right;margin-right:10%;}
        ul li{float: left;margin-right:3px;text-align:center;background-color:#CCC;}
        ul li a{text-decoration:none;display:block;width:40px;height:35px;line-height:35px;padding:2px;color:#000}
        ul li a:hover{background-color:yellow;color:#F00;font-size:26px;font-weight: bold;}
    </style>
</head>
<body>
<div>
    <div class="clear"></div>
    <table>
        <thead>
            <tr>
                <!-- 网站名称,域名,开发路径,配置文件,数据库,测试账号,更多 -->
                <th><a href="javascript:void(0);">网站名称</a></th>
                <th><a href="javascript:void(0);">域名</a></th>
                <th><a href="javascript:void(0);">开发路径</a></th>
                <th><a href="javascript:void(0);">配置文件</a></th>
                <th><a href="javascript:void(0);">数据库</a></th>
                <th><a href="javascript:void(0);">测试账号</a></th>
                <th><a href="javascript:void(0);">更多</a></th>
            </tr>
        </thead>

        <tbody>
            <foreach name="list" item="vo">
                <tr>
                    <td>{$vo.name}</td>
                    <td>
                        <foreach name="vo.url" item="u">
                        <a target="_blank" href="{$u}">{$u|mb_substr=0,25,'utf-8'|default='--'}</a><br>
                        </foreach>
                    </td>
                    <td>{$vo.dev}</td>
                    <td>{$vo.dev_ini}</td>
                    <td>{$vo.db}</td>
                    <td>{$vo.account}{$vo.admin_account}</td>
                    <td><a href="javascript:void(0);">查看</a></td>
                </tr>
            </foreach>
        </tbody>
    </table>
    <div>
        <ul class="pagination">{$pager|default=''}</ul>
    </div>
    <div class="clear"></div>
</div>
</body>
</html>
